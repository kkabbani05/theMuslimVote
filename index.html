<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<style>
     @font-face {
  font-family: 'nyt-franklin';
  src: url("fonts/franklin-italic-300.fb6b1cd2191b4a3104e3c6b15ce6f294.woff2") format('woff2'),
       url("fonts/franklin-italic-300.48a5e4779dc70097e8f97e08332d1bad.woff") format('woff'),

       url('fonts/cheltenham-italic-500.b0a9f31ef2ab8b3f06024843e8b463cf.woff') format('woff'),
       url('fonts/cheltenham-italic-500.0037bc2b5f7715117712e6e1b21d2ae4.ttf') format('truetype');
  font-style:italic;

} 
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.popupp{font-family: nyt-franklin;}
.sidebar{position: absolute;top: 40px; color:white;  left: 40px;width: 380px;background-color: rgba(36, 36, 36, 0.802);padding: 30px;border-radius: 5px;}
#sidebarH{font-family: nyt-cheltenham; font-weight: 500;line-height: 30px;font-size: 30px;}
button{display: block;}
</style>
</head>
<body>
<div id="map"></div>
<div class="sidebar">
    <h1 id="sidebarH" style="margin-bottom: 20px;">Muslims Voting Advisory</h1>
    <div id="geocoder" class="geocoder"></div>
    <!-- <div id="map"></div> -->
    <br>
    <!-- <p>s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. </p> -->
    <button type="button" class="btn btn-light swing-state-toggle">Only Swing States?</button>
</div>
<style>
   
    .mapboxgl-popup-tip {
            display: none;
        }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }


</style>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiaWJyYWhpbTc1NSIsImEiOiJjbHdsN3h3a20xbG96MmpxcmdrNnpvaHJhIn0.6HMcMq-oCd4yae2gh-ynvA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/ibrahim755/clwlbag7g03av01ql8grbfykf',
        center: [-98.679199,40.128491], // starting position [lng, lat]
        zoom: 4, // starting zoom
        projection: 'mercator'
    });

    // map.addControl(
    //     new MapboxGeocoder({
    //         accessToken: 'pk.eyJ1IjoiaWJyYWhpbTc1NSIsImEiOiJjbHdsN3h3a20xbG96MmpxcmdrNnpvaHJhIn0.6HMcMq-oCd4yae2gh-ynvA',
    //         mapboxgl: mapboxgl
    //     })
    // );

    const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        });

        // Add the geocoder to the sidebar
        document.getElementById('geocoder').appendChild(geocoder.onAdd(map));



    map.on('load', () => {

        map.addSource('states', {
    type: 'geojson',
    // data: `https://theunitedstates.io/districts/states/${element.abbreviation}/shape.geojson`
    // data: "states.geojson"
    // data: "states_with_senators.geojson"
    // data: "updated_geojson_file.geojson"
    data: "states_with_swing_state.geojson"
    })

        map.addLayer({
            'id': 'states-fill',
            'type': 'fill',
            'source': 'states',
            'paint': {
        'fill-color': [
            'interpolate',
            ['linear'],
            ['get', 'MuslimPopulationEstimatedPercMuslim'],
            0, 'rgba(255, 255, 255, 1)',  // White color for 0% Muslim population
            3.6, 'rgba(0, 0, 0, 1)'        // Black color for 3.6% Muslim population
        ],
        'fill-opacity': 0.4
    }
        });

        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
            offset: 20

        });


        map.on('mouseenter', 'states-fill', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.lngLat;
            // e.features[0].geometry.coordinates.slice();
            console.log(coordinates);
            // const description = e.features[0].properties.NAME;
            // console.log(description);

            const selectedState = map.queryRenderedFeatures(e.point, {
                layers: ['states-fill']
            });
            // console.log(selectedState); nyt-franklin

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(`<p class="popupp"> ${selectedState[0].properties.NAME}  <br> ${selectedState[0].properties.senators} </p>`).addTo(map);
        });

        map.on('mousemove', 'states-fill', (e) => {
    const coordinates = e.lngLat;

   
    const selectedState = map.queryRenderedFeatures(e.point, {
                layers: ['states-fill']
            });
           console.log(JSON.parse(selectedState[0].properties.senators));
           senators = JSON.parse(selectedState[0].properties.senators);
    // Set the popup's coordinates based on the mouse event's coordinates
    popup
        .setLngLat(coordinates)
        .setHTML(`<p class="popupp"> ${selectedState[0].properties.NAME}  <br> <img src="https:${senators[0]['Headshot']}">  </p>`)
        // // (`Longitude: ${coordinates.lng}<br>Latitude: ${coordinates.lat}`)
        // .addTo(map);
});


        map.on('mouseleave', 'states-fill', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });


        console.log("loaded up")
        // adding the state GeoJSON
        // states.forEach((element) => {
        // })
    });
var swingStates = ['Arizona','Georgia','Michigan','Nevada','North Carolina','Pennsilvania','Wisconsin'];

document.getElementsByClassName('swing-state-toggle')[0].addEventListener('click',(e)=>{
    
    if (document.getElementsByClassName('swing-state-toggle')[0].innerText === "Only Swing States?") {
    document.getElementsByClassName('swing-state-toggle')[0].innerText = "All States";
    map.setFilter('states-fill', ['==', 'SwingState', true]);

} else {
    document.getElementsByClassName('swing-state-toggle')[0].innerText = "Only Swing States?";
    map.setFilter('states-fill', null);
}
})
</script>
</body>
</html>
