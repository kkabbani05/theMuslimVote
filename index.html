<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<style>
    .mapboxgl-popup-tip {
            display: none;
        }
</style>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiaWJyYWhpbTc1NSIsImEiOiJjbHdsN3h3a20xbG96MmpxcmdrNnpvaHJhIn0.6HMcMq-oCd4yae2gh-ynvA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/ibrahim755/clwlbag7g03av01ql8grbfykf',
        center: [-98.679199,40.128491], // starting position [lng, lat]
        zoom: 4, // starting zoom
        projection: 'mercator'
    });


    map.on('load', () => {

        map.addSource('states', {
    type: 'geojson',
    // data: `https://theunitedstates.io/districts/states/${element.abbreviation}/shape.geojson`
    // data: "states.geojson"
    data: "states_with_senators.geojson"
    })

        map.addLayer({
            'id': 'states-fill',
            'type': 'fill',
            'source': 'states',
            'paint': {
                'fill-color': '#f08',
                'fill-opacity': 0.4
            }
        });

        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
            offset: 20

        });


        map.on('mouseenter', 'states-fill', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.lngLat;
            // e.features[0].geometry.coordinates.slice();
            console.log(coordinates);
            // const description = e.features[0].properties.NAME;
            // console.log(description);

            const selectedState = map.queryRenderedFeatures(e.point, {
                layers: ['states-fill']
            });
            // console.log(selectedState);

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(selectedState[0].properties.NAME+'<br>'+selectedState[0].properties.senators).addTo(map);
        });

        map.on('mousemove', 'states-fill', (e) => {
    const coordinates = e.lngLat;

   
    const selectedState = map.queryRenderedFeatures(e.point, {
                layers: ['states-fill']
            });
    //         console.log(selectedState);
           
    // Set the popup's coordinates based on the mouse event's coordinates
    popup
        .setLngLat(coordinates)
        .setHTML(selectedState[0].properties.NAME+'<br>'+selectedState[0].properties.senators)
        // // (`Longitude: ${coordinates.lng}<br>Latitude: ${coordinates.lat}`)
        // .addTo(map);
});


        map.on('mouseleave', 'states-fill', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });


        console.log("loaded up")
        // adding the state GeoJSON
        // states.forEach((element) => {
        // })
    });

</script>

</body>
</html>
